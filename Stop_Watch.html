<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Stop_Watch.css">
</head>
<body>
    <div id="structure">
        <h1>STOP WATCH</h1>
        <div class="watch">
            <h3 class="minutes-left">0</h3>
            <h3 class="minutes-right">0</h3>
            <h3 class="colon">:</h3>
            <h3 class="seconds-left">0</h3>
            <h3 class="seconds-right">0</h3>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
<script src="Stop_Watch.js"></script>
</html>
